  <script>
    function disappear() {
      var id = document.getElementById("login").value;
      var password = document.getElementById("password").value;

        var x = document.getElementById("disappear");
        x.style.display = "none";
        var y = document.getElementById("appear");
        y.style.display = "block";

        var m = document.getElementById("message");
        var text = document.createTextNode("GREETINGS, " + id + ". WELCOME BACK");
        m.appendChild(text);
      } else {
        var x = document.getElementById("cheater");
        x.style.display = "block";

    }
